<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link 
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="section-add">
        <label class="new-task" for="new-task">Add Item</label>
        <div class="row-wrapper">
          <input id="new-task"class="input-text task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="subtitle">Todo</h3>
        <ul id="incomplete-tasks" class="list">
          <li class="list-item">
            <input class="input-checkbox" type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="input-text task">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="delete-img" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input class="input-checkbox" type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input-text task">
            <button class="btn edit">Save</button>
            <button class="btn delete">
              <img class="delete-img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="subtitle">Completed</h3>
        <ul id="completed-tasks" class="list">
          <li class="list-item">
            <input class="input-checkbox" type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="input-text task">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="delete-img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
